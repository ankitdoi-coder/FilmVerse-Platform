spring.application.name=ajayMoviesBackend

# Server Configuration
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/ajay_movies_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=NewStrongPassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging Configuration
logging.level.com.ajayMovies=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration (if needed, but we have it in code)
# spring.web.cors.allowed-origins=http://localhost:4200
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*

# Security Configuration (basic for now)
# spring.security.user.name=admin
# spring.security.user.password=admin


file.upload-dir=uploads/movies

# Multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=20MB

# Tomcat configuration - CRITICAL FOR MULTIPLE FILES
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=200MB
server.tomcat.max-parameter-count=10000

# Connection timeout (optional, but helpful for large uploads)
server.tomcat.connection-timeout=60000

# Allows upto 10000 files
server.tomcat.max-part-count=10000