<main class="site-main hfeed">
    <div class="ct-container">

        <section>
            <div class="entries">
                <article class="entry-card card-content" *ngFor="let movie of movies"
                (click)="movie.id && openMovie(movie.id)">
                    <div class="ct-media-container boundless-image">
                        <img class="attachment-medium_large size-medium_large wp-post-image" width="300" height="450"
                            [src]="'http://localhost:8080' + movie.posterPath" alt="" style="aspect-ratio: 9/14;">
                    </div>
                    <h2 class="entry-title">
                        <span>{{ movie.title }}</span>
                    </h2>
                </article>
            </div>
            <nav class="ct-pagination">
                <div class="pagination-grp">
                    <span class="page-numbers current">1</span>
                    <a href="" class="page-numbers">2</a>
                    <a href="" class="page-numbers">3</a>
                    <a href="" class="page-numbers">4</a>
                    <span class="page-numbers dots">...</span>
                    <a href="" class="page-numbers">406</a>
                </div>
                <a href="" class="next page-numbers">
                    Next
                    <i class="fa-solid fa-angle-right text-white"></i>
                </a>
            </nav>
        </section>
    </div>
</main>
