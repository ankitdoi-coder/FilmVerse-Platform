    <!-- Login Card Section -->
    <div class="login-card-container">

        <div class="login-card">

            <h2>Admin Login</h2>

            <!-- Error Message -->
            <!-- <div class="error-box" *ngIf="errorMessage">

            <form [formGroup]="loginFormGrp" (ngSubmit)="login()">

                <!-- Email -->
                <div class="input-group">
                    <input type="email" formControlName="email" required aria-label="Email" />
                    <label>Email</label>
                </div>

                <!-- Password -->
                <div class="input-group password-group">
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" required aria-label="Password" />
                    <label>Password</label>

                    <span class="toggle-password" (click)="togglePassword()">
                        {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
                    </span>
                </div>

                <!-- Error Message -->
                <div class="error-box" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn" [disabled]="loading || loginFormGrp.invalid">
                    <span *ngIf="!loading">Login</span>
                    <div *ngIf="loading" class="spinner"></div>
                </button>

            </form>

        </div>

    </div>

</div>
