    <!-- Login Card Section -->
    <div class="login-card-container">

        <div class="login-card">

            <!-- Logo -->

            <!-- Error Message -->
            <!-- <div class="error-box" *ngIf="errorMessage">
                {{errorMessage}}
            </div> -->

            <!-- #loginForm="ngForm" -->
            <form (ngSubmit)="login()">

                <!-- Username [(ngModel)]="loginData.username"-->
                <div class="input-group">
                    <input type="text" name="username" required aria-label="Username" />
                    <label>Username / Email</label>
                </div>

                <!-- Password  [(ngModel)]="loginData.password"-->
                <div class="input-group password-group">
                    <input [type]="showPassword ? 'text' : 'password'" name="password" required aria-label="Password" />
                    <label>Password</label>

                    <span class="toggle-password" (click)="togglePassword()">
                        {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
                    </span>
                </div>

                <!-- Remember Me [(ngModel)]="rememberMe" -->
                <div class="options">
                    <label>
                        <input type="checkbox" name="rememberMe" />
                        Remember Me
                    </label>

                    <a href="#">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button class="login-btn" [disabled]="loading">

                    <span *ngIf="!loading">Login</span>

                    <div *ngIf="loading" class="spinner"></div>

                </button>

            </form>

        </div>

    </div>

</div>
